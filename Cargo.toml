[package]
name = "psa-update"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11", features = ["json", "stream"] }
futures = "0.3.17"
futures-util = "0.3.17"
tokio = { version = "1", features = ["full"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

clap = "2.33.3"

log = "0.4.0"
env_logger = "0.8.4"

anyhow = "1.0.43"

dialoguer = "0.8.0"
indicatif = "0.16.2"

regex = "1"

tar = "0.4.20"